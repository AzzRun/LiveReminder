<ion-header>
  <ion-navbar>
    <ion-title>
      Live TODO List
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
<ion-list>
    <ion-item *ngFor="let task of tasks" >
      <ion-label [style.text-decoration]="task.checked ? 'line-through' : 'none'">{{ task.label }}</ion-label>
      <ion-checkbox [(ngModel)]="task.checked" id="task.id" ng-class="{'task-done': task.checked}" (ionChange)="datachanged($event)" (click)="CheckboxClicked(task, $event)"></ion-checkbox>
    
    </ion-item>
 
  </ion-list>
</ion-content>
